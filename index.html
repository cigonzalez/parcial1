<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <h1 class="navbar-brand">Restaurant & Lounge</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  onclick="viewOrderDetail()"
                >
                  <img
                    src="./assets/shopping_car.png"
                    height="30"
                    alt="shopping car"
                  />
                  <span id="car">0 items</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr />
      <img
        id="img-header"
        class="img-fluid"
        src="./assets/banner.png"
        alt="burger"
      />
    </header>

    <!--Food Categories Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" onclick="viewFoodCategory('Burguers')"
              >Burgers</a
            >
            <a class="nav-link" onclick="viewFoodCategory('Tacos')">Tacos</a>
            <a class="nav-link" onclick="viewFoodCategory('Salads')">Salads</a>
            <a class="nav-link" onclick="viewFoodCategory('Desserts')"
              >Desserts</a
            >
            <a class="nav-link" onclick="viewFoodCategory('Drinks and Sides')"
              >Drinks and Sides</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container justify-content-center">
        <section id="menu">
          <h2 id="section-title" class="text-center"></h2>
          <div
            id="section-content"
            class="row row-cols-1 row-cols-md-4 g-4"
          ></div>
        </section>
        <section id="order-detail">
          <h2 class="text-center">Order Detail</h2>
          <div class="row text-center">
            <div class="col-12">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Qty.</th>
                    <th>Description</th>
                    <th>Unit Price</th>
                    <th>Amount</th>
                    <th>Modify</th>
                  </tr>
                </thead>
                <tbody class="body-table"></tbody>
              </table>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-6 d-flex justify-content-start">
                <p id="total"><strong></strong></p>
              </div>
              <div class="col-6 d-flex justify-content-end">
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-danger"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >
                  Cancel
                </button>
                &nbsp;
                <button
                  type="button"
                  onclick="confirmOrder()"
                  class="btn btn-primary"
                >
                  Confirm order
                </button>
              </div>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Cancel the order
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Are you sure about cancelling the order?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      onclick="cancelOrder()"
                      data-dismiss="modal"
                      class="btn btn-primary"
                    >
                      Yes, I want to cancel the order
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                    >
                      No, I want to continue adding products
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
        <div class="container text-center">
          <p>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</p>
        </div>
    </footer>
  </body>
</html>
